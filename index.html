<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="Login">

            <div id="imagem"> 
                
            </div>

            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo novamente. faça login para acessar sua conta e poder fazer as configurações na sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons md-24">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>

                    <div class="campo"> 
                        <span class="material-icons md-24">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        esqueci a senha <i class="material-icons md-24">mail</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
